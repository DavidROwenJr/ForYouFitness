<mat-toolbar>
    <div class="container">
        <mat-toolbar-row>

                <img class="toolbar" src="../../../assets/ForYouFitnessLogo.png" />
            </button>
            <button mat-button>For You</button>
            <button mat-button>About Me</button>
            <button mat-button>Offerings</button>

                    <mat-icon>login</mat-icon>Login

        </mat-toolbar-row>
    </div>
</mat-toolbar>
