<div class="cardbook">
    <mat-card *ngFor="let card of this.cardbook">
        <mat-card-content>
            <div class="card">
                <h2>{{card.timeframe}}</h2>
                <h4>{{card.startYear}} - {{card.endYear}}</h4>
                <img src={{card.picture}} />
                <div class="lifestyle">{{card.lifestyle}}</div>
            </div>
            <div class="summary">
                <div class="description">
                    {{card.summary}}
                </div>
                <div class="stats">
                    <mat-accordion>
                        <mat-expansion-panel [expanded]="false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>Programs</mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>TEST</p>
                        </mat-expansion-panel>
                    </mat-accordion>
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>Diets</mat-panel-title>
                            </mat-expansion-panel-header>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
